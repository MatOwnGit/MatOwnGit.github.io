<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url(../Imagenes/Background.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
    <title>Formulario</title>
    <link rel="ICON" href="../Imagenes/Perro molesto.png">
    <link href="../CSS/P2css.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="Total">
        <div class="left6"></div>
        <div class="right6">
            <h1>
                ¡Agradecemos su visita!
            </h1>
            <form id="myform" action="#" method="post">
                <div class="container6">
                    Nombre:<div class="input"><input type="text" name="Nombre" size="15" maxlength="20"></div>
                    <br class="br6_a">
                    <br class="br6_a">
                    Apellido:<div class="input"><input type="text" name="apellido" size="20" maxlength="30"></div><br>
                    <br class="br6_ce">
                    <br class="br6_ce1">
                    Correo electrónico:<div class="input"><input type="text" name="socio" size="20" maxlength="30">
                    </div>
                    <br class="br6_p">
                    <br class="br6_p">
                    Telefono:<div class="input"><input type="text" name="Telefono" size="10" maxlength="9"></div>
                    <br class="br6_u">
                    <br class="br6_u">
                    <div class="input"><select name="T.interes">
                            <option value="Fri">Frisk</option>
                            <option value="San">Sans</option>
                            <option value="Pap">Papyrus</option>
                            <option value="Und">Undyne</option>
                            <option value="Ral">Ralsei</option>
                            <option value="Kri">Kris</option>
                        </select></div>
                    <div class="input"><select name="Nota">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option selected>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select></div>
                    <br><br>
                    <div class="input">Sugerencias: <br>
                        <div class="input"><textarea rows="5" columns="30"></textarea></div>
                    </div>
                    <br><br>
                    <div class="input">¿Desea recibir notificaciones de la <br class="br6_pa">pagina?<input
                            type="checkbox" name="yes" checked></div>
                    <br><br>
                    <div class="input">Acepta los terminos de contacto?<br class="br6_ch"><input type="checkbox"
                            name="yes">Si <input type="checkbox" name="no" checked>No</div>
                    <br>
                </div>
                <div class="TotalSmall">
                    <div class="left">
                        <form id="myform">
                            <a href="javascript:document.getElementById('myform').reset();">
                                <div id="reset2" style="FONT-SIZE: 263%;margin-top: 3vw;">RESET</div>
                            </a>
                        </form>
                    </div>
                    <div class="right">
                        <input class="cora" type="image" src="../Imagenes/Heart.gif" alt="submit" value="Submit">
                    </div>
                </div>
                <div class="TotalBig">
                    <input type="image" src="../Imagenes/Heart.gif" alt="submit" value="Submit"
                        style="float: right;width: 15%;">
                    <form id="myform">
                        <a href="javascript:document.getElementById('myform').reset();">
                            <div id="reset2" style="FONT-SIZE: 263%;margin-top: 3vw;">RESET</div>
                        </a>
                    </form>
                </div>
            </form>
        </div>
    </main>
    <footer class="Total" style="margin-top: 30vw;">
        <div class="menu"></div>
        <div class="main">
            <div id=perrito><img src="../Imagenes/Perrito.gif" width="17.5%" style="float:right;"></div>
            <div class="Total" style="border:10px solid #fff; padding: 2vh;background-color: black;">
                <div class="left1">
                    <a href=../Indice.html>* Indice</a><br><br>
                    <a href="Biografia.html">* Biografia</a><br><br>
                    <a href="Musica.html">* Musica</a>
                </div>
                <div class="right1">
                    <a href="Pagina 5.html">* Otros proyectos</a><br><br>
                    <a href="Pagina 6.html">* Formulario</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
